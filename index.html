<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="data:,">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#4c7766">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <input readonly id="display">
        </div>
        <div class="btns">
            <button onclick="clearEverything()" class="clear-all op bs">C</button>
            <button onclick="backspace()" class="op bs">
                <i class='bx bx-x'></i>
            </button>
            <button onclick="appendToDisplay('%')" class="op">%</button>
            <button onclick="appendToDisplay('/')" class="op">รท</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')" class="op">ร</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')" class="op">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')" class="op">+</button>
            <button onclick="appendToDisplay('0')" class="wide-btn">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()" id="equal-btn" class="op">=</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
